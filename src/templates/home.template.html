<div class="h-full w-full flex flex-col">

  <!-- HEADER -->
  <header
    class="h-20 px-10 border-b border-gray-300 flex w-full justify-between items-center"
  >
    <!-- LEFT -->
    <div class="flex items-center gap-5">
      <img src="menu.svg" height="30" width="30" />

      <div>
        <p class="text-xl font-bold">Notes</p>
        <p class="text-sm text-gray-500">By Anmol</p>
      </div>
    </div>

    <!-- SEARCH -->
    <div class="w-[300px]">
      <input
        id="search"
        class="w-full px-5 py-2 text-lg bg-gray-200 rounded-xl
               focus:bg-white focus:outline-none focus:ring-2 focus:ring-gray-300"
        placeholder="Search notes"
      />
    </div>

    <!-- ACTIONS -->
    <div class="flex items-center gap-8">
      <img src="refresh.svg" height="28" width="28" />
      <img src="grid.svg" height="28" width="28" />
      <img src="gear.svg" height="28" width="28" />

      <div class="w-10 h-10 rounded-full bg-green-600 flex items-center justify-center">
        <p class="text-xl text-white font-bold">A</p>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="flex-1 w-full overflow-y-auto">

    <!-- CREATE / EDIT NOTE -->
    <section class="w-full flex justify-center mt-10">
      <div class="w-[600px] flex flex-col gap-4">

        <input
          id="title"
          type="text"
          placeholder="Add title here"
          class="px-4 py-2 text-xl border border-gray-300 rounded
                 focus:outline-none focus:ring-2 focus:ring-gray-300"
        />

        <textarea
          id="text"
          placeholder="Add your notes here..."
          rows="6"
          class="px-4 py-3 text-lg border border-gray-300 rounded resize-none
                 focus:outline-none focus:ring-2 focus:ring-gray-300"
        ></textarea>

        <div class="flex justify-end">
          <button
            id="delete"
            class="text-red-500 text-sm hover:underline"
          >
            Delete
          </button>
        </div>

      </div>
    </section>

    <!-- NOTES LIST -->
    <section
      id="notes-root"
      class="mt-12 px-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
    >
      <!-- Notes will mount here -->
    </section>

  </main>
</div>
